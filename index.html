<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="src/styles.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>PLAY UNO!</title>
</head>
<body>
<div class="container ">
    <div class="container-fluid d-flex justify-content-center">
        <div class="row">
            <div class="col-sm-4" id="pile-and-deck">
                Here will go the Pile and deck
                <div class="card text-center">
                    <div class="card-header">
                        Pile & Deck
                    </div>
                    <div class="card-body">
                        <div>
                            <img src="src/img/Black13.png" alt="pile" style="width:40px;height:70px;"></div>
                        <div><img src="src/img/Black13.png" alt="deck" style="width:40px;height:70px;"></div>
                        <a href="#" class="btn btn-primary">New Game</a>
                    </div>
                </div>
            </div>
            <div class="col-sm-8" id="play-area">
                Here is the Play area
                <div class="card">
                    <div class="card-header">
                        Name of Player 1
                    </div>
                    <div class="card-body hand">
                        <div>
                            <img src="src/img/Black13.png" alt="pile" style="width:40px;height:70px;">
                            <img src="src/img/Black13.png" alt="deck" style="width:40px;height:70px;">
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header">
                        Name of Player 2
                    </div>
                    <div class="card-body hand">
                        <div>
                            <img src="src/img/Black13.png" alt="pile" style="width:40px;height:70px;">
                            <img src="src/img/Black13.png" alt="deck" style="width:40px;height:70px;">
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header">
                        Name of Player 3
                    </div>
                    <div class="card-body hand">
                        <div>
                            <img src="src/img/Black13.png" alt="pile" style="width:40px;height:70px;">
                            <img src="src/img/Black13.png" alt="deck" style="width:40px;height:70px;">
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header">
                        Name of Player 4
                    </div>
                    <div class="card-body hand">
                        <div>
                            <img src="src/img/Black13.png" alt="pile" style="width:40px;height:70px;">
                            <img src="src/img/Black13.png" alt="deck" style="width:40px;height:70px;">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Enter the name of the players</h5>
            </div>
            <div class="modal-body">

                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1"></span>
                    <input id="name1" type="text" class="form-control1" placeholder="Enter name player 1"
                           aria-label="Username" aria-describedby="basic-addon1">
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon2"></span>
                    <input id="name2" type="text" class="form-control2" placeholder="Enter name player 2"
                           aria-label="Username" aria-describedby="basic-addon1">
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon3"></span>
                    <input id="name3" type="text" class="form-control3" placeholder="Enter name player 3"
                           aria-label="Username" aria-describedby="basic-addon1">
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon4"></span>
                    <input id="name4" type="text" class="form-control4" placeholder="Enter name player 4"
                           aria-label="Username" aria-describedby="basic-addon1">
                </div>

            </div>
            <div class="modal-footer">
                <button type="submit" class="footer_btn-primary">Start game</button>
            </div>
        </div>
    </div>
</div>
<!--End of  Modal -->


<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="src/script.js"></script>


</body>
</html>
