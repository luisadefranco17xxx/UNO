<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="src/styles.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>PLAY UNO!</title>
</head>
<body>
<div class="container ">
    <div class="d-md-flex">
            <!-- PILE AND DECK AREA *****************************************-->
            <div class="col-md-3 col-sm-12" id="pile-and-deck">
                <div class="card text-center" id="card-pile-and-deck">

                    <div class="card-body">
                        <div id="deck">
                            <img src="src/img/back0.png" alt="pile" style="width:40px;height:70px;"></div>
                        <div id="pile"></div>
                        <a href="#" class="btn btn-primary" id="restart-game-btn">New Game</a>
                    </div>
                </div>
            </div>

            <!--probe-->
            <div id="error-to-select">               
                <img src="https://i.gifer.com/6yJ.gif"
                     alt="laugh" title="Laugh"> 
            </div>
            <!--end probe-->

            <!-- PLAYERS HANDS AREA *****************************************-->
            <div class="col-md-9 col-sm-12" id="play-area" >

                    <div class="card card-v-1 text-center">
                        <div class="card-header">
                            <ul id="name-player1"></ul>
                            <span id="score-player1"></span>
                        </div>
                        <div class="card-body hand">
                            <div class="Player1-hand card-all" id="hand-player1"></div>
                        </div>
                    </div>
                    <div class="card card-v-2 text-center">
                        <div class="card-header">
                            <ul id="name-player2"></ul>
                            <span id="score-player2"></span>
                        </div>
                        <div class="card-body hand">
                            <div class="Player2-hand card-all" id="hand-player2"></div>
                        </div>
                    </div>
                    <div class="card card-v-3 text-center">
                        <div class="card-header">
                            <ul id="name-player3"></ul>
                            <span id="score-player3"></span>
                        </div>
                        <div class="card-body hand">
                            <div class="Player3-hand card-all" id="hand-player3"></div>
                        </div>
                    </div>
                    <div class="card card-v-4 text-center">
                        <div class="card-header">
                            <ul id="name-player4"></ul>
                            <span id="score-player4"></span>
                        </div>
                        <div class="card-body hand">
                            <div class="Player4-hand card-all" id="hand-player4"></div>
                        </div>
                    </div>

            </div>
    </div>
</div>


<!-- Modal -->
<div class="modal fade" id="exampleModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
     aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Enter the name of the players</h5>
            </div>
            <div id="form-names-modal" class="modal-body">

                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Player 1</span>
                    <input id="name1" type="text" class="form-control1" placeholder="Enter name player 1"
                           aria-label="Username" aria-describedby="basic-addon1" required>
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon2">Player 2</span>
                    <input id="name2" type="text" class="form-control2" placeholder="Enter name player 2"
                           aria-label="Username" aria-describedby="basic-addon1" required>
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon3">Player 3</span>
                    <input id="name3" type="text" class="form-control3" placeholder="Enter name player 3"
                           aria-label="Username" aria-describedby="basic-addon1" required>
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon4">Player 4</span>
                    <input id="name4" type="text" class="form-control4" placeholder="Enter name player 4"
                           aria-label="Username" aria-describedby="basic-addon1" required>
                </div>
                <div id="error-feedback-names">
                     <img src="src/img2/NotRepeat.PNG" alt="Name should not repeat">
                </div>
                <div id="error-feedback-empty">    
                    <img src="src/img2/Please.PNG" alt="Please four names"> 
                </div>
                <div id="ready-to-send">
                    <img src="https://www.wired.com/wp-content/uploads/images_blogs/photos/uncategorized/dancers.gif"
                         alt="Dancers" title="Dancers"> 
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="footer_btn-primary" id="start-game-btn">Start game</button>
            </div>
        </div>
    </div>
</div>
<!-- End of  Modal -->


<!-- Modal COLOR -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
     aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
            </div>
            <div class="modal-body">
                ...
            </div>
            <div class="modal-footer" id="colorButtonClicked">
                <button type="button" class="btn btn-danger" id="Red" data-bs-dismiss="modal">Red</button>
                <button type="button" class="btn btn-primary" id="Blue" data-bs-dismiss="modal">Blue</button>
                <button type="button" class="btn btn-success" id="Green" data-bs-dismiss="modal">Green</button>
                <button type="button" class="btn btn-warning" id="Yellow" data-bs-dismiss="modal">Yellow</button>
            </div>
        </div>
    </div>
</div>
<!-- End of  Modal COLOR -->


<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="src/script.js"></script>


</body>
</html>
