<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="src/styles.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>PLAY UNO!</title>
</head>
<body>
<header>
    <nav class="navbar navbar-light d-flex">
        <div class="menu names-l">
            <a href="index.html" class="menu-item">L&V</a>
        </div>
        <div class="d-flex menu-items-wrapper">
            <div class="menu">
                <a href="#" class="menu-item" id="restart-game-btn">New Game</a>
            </div>
            <div class="menu">
                <span id="audio-on-btn"><img src="src/img2/sound-on.png" id="audio-on-img" alt=""></span>
            </div>
        </div>
    </nav>

</header>
<div class="container ">
    <div class="d-md-flex">
        <!-- PILE AND DECK AREA *****************************************-->

        <div class="col-md-3 col-sm-12" id="pile-and-deck">
            <div class="card text-center" id="card-pile-and-deck">

                <div class="card-body d-flex flex-row" >
                    <div id="deck">
                        <img id="deck-10" src="src/img/back0.png" alt="pile" style="width:80px;">
                        <img id="deck-11" src="src/img/back0.png" alt="pile" style="width:80px;">
                        <img id="deck-12" src="src/img/back0.png" alt="pile" style="width:81px;">
                    </div>
                    <div id="pile"></div>

                </div>
                <!--to improve-->
                <div id="error-to-select">
                    <div class="pato-message"> This card cannot be selected!
                        <br>
                        Draw a card if you don't have a valid card to play!</div>
                    <img id="pato-laugh" src="https://i.gifer.com/6yJ.gif"
                         alt="laugh" title="Laugh">
                </div>
                <div id="called-UNO" class="flex-column">
                    <div class="pato-message"> UNO!</div>
                    <img id="pato-uno" src="https://tenor.com/view/donald-duck-wink-thumbs-up-are-you-okay-gif-16477464.gif"
                         alt="UNO" title="UNO">
                    <div id="called-UNO-message" class="called-uno-message"></div>

                </div>
                <div id="Player-won">
                    <div class="pato-message"> Won! </div>
                    <img id="pato-won" src="https://tenor.com/view/donald-duck-i-got-this-confident-gif-14018148.gif"
                         alt="player-won" title="player-won">
                    <div class="pato-message" id="Player-won-message"></div>
                </div>
                <!--end to improve-->
            </div>
        </div>

        <!-- PLAYERS HANDS AREA *****************************************-->
        <div class="col-md-9 col-sm-12" id="play-area">

            <div id="player-1-wrapper" class="d-flex player-wrapper">
                <div class="avatar-wrapper d-flex" id="avatar-wrapper-player1">
                    <img class="avatar" id="avatar-p1" src="">
                </div>
                <div class="card card-v text-center">
                    <div class="card-header">
                        <ul id="name-player1"></ul>
                        <span id="score-player1"></span>
                    </div>
                    <div class="card-body hand">
                        <div class="Player1-hand card-all" id="hand-player1"></div>
                    </div>
                </div>
            </div>

            <div id="player-2-wrapper"  class="d-flex player-wrapper">
                <div class="avatar-wrapper d-flex" id="avatar-wrapper-player2">
                    <img class="avatar" id="avatar-p2" src="">
                </div>
                <div class="card card-v text-center">
                    <div class="card-header">
                        <ul id="name-player2"></ul>
                        <span id="score-player2"></span>
                    </div>
                    <div class="card-body hand">
                        <div class="Player2-hand card-all" id="hand-player2"></div>
                    </div>
                </div>
            </div>

            <div id="player-3-wrapper" class="d-flex player-wrapper">
                <div class="avatar-wrapper d-flex" id="avatar-wrapper-player3">
                    <img class="avatar" id="avatar-p3" src="">
                </div>
                <div class="card card-v text-center">
                    <div class="card-header">
                        <ul id="name-player3"></ul>
                        <span id="score-player3"></span>
                    </div>
                    <div class="card-body hand">
                        <div class="Player3-hand card-all" id="hand-player3"></div>
                    </div>
                </div>
            </div>

            <div id="player-4-wrapper" class="d-flex player-wrapper">
                <div class="avatar-wrapper d-flex" id="avatar-wrapper-player4">
                    <img class="avatar" id="avatar-p4" src="">
                </div>
                <div class="card card-v text-center">
                    <div class="card-header">
                        <ul id="name-player4"></ul>
                        <span id="score-player4"></span>
                    </div>
                    <div class="card-body hand">
                        <div class="Player4-hand card-all" id="hand-player4"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Modal -->
<div class="modal fade" id="exampleModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
     aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content ">
            <div class="modal-header d-block text-center">
                <h5 class="modal-title" id="exampleModalLabel">Enter the name of the players</h5>
                <button id="generate-names-btn">Generate Names</button>
            </div>
            <div id="form-names-modal" class="modal-body">
                <div class="input-group mb-3">
                    <input id="name1" type="text" class="form-control1" placeholder="Enter name player 1"
                           aria-label="Username" required>
                    <span class="input-group-text" id="basic-addon1">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions-1" id="radio-robot-1"
                                   value="set1" checked>
                            <label class="form-check-label" for="radio-robot-1">Robot</label>
                        </div>
                         <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions-1" id="radio-cat-1"
                                   value="set4">
                            <label class="form-check-label" for="radio-cat-1">Cat</label>
                        </div>
                         <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions-1" id="radio-zombie-1"
                                   value="set2">
                            <label class="form-check-label" for="radio-zombie-1">Zombie</label>
                        </div>
                    </span>
                </div>
                <div class="input-group mb-3">
                    <input id="name2" type="text" class="form-control2" placeholder="Enter name player 2"
                           aria-label="Username" required>
                    <span class="input-group-text" id="basic-addon2">
                         <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions-2" id="radio-robot-2"
                                   value="set1">
                            <label class="form-check-label" for="radio-robot-2">Robot</label>
                        </div>
                         <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions-2" id="radio-cat-2"
                                   value="set4" >
                            <label class="form-check-label" for="radio-cat-2">Cat</label>
                        </div>
                         <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions-2" id="radio-zombie-2"
                                   value="set2"checked>
                            <label class="form-check-label" for="radio-zombie-2">Zombie</label>
                        </div>
                    </span>
                </div>
                <div class="input-group mb-3">
                    <input id="name3" type="text" class="form-control3" placeholder="Enter name player 3"
                           aria-label="Username" required>
                    <span class="input-group-text" id="basic-addon3">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions-3" id="radio-robot-3"
                                   value="set1" checked>
                            <label class="form-check-label" for="radio-robot-3">Robot</label>
                        </div>
                         <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions-3" id="radio-cat-3"
                                   value="set4" >
                            <label class="form-check-label" for="radio-cat-3">Cat</label>
                        </div>
                         <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions-3" id="radio-zombie-3"
                                   value="set2">
                            <label class="form-check-label" for="radio-zombie-3">Zombie</label>
                        </div>
                    </span>
                </div>
                <div class="input-group mb-3">
                    <input id="name4" type="text" class="form-control4" placeholder="Enter name player 4"
                           aria-label="Username" required>
                    <span class="input-group-text" id="basic-addon4">
                         <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions-4" id="radio-robot-4"
                                   value="set1">
                            <label class="form-check-label" for="radio-robot-4">Robot</label>
                        </div>
                         <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions-4" id="radio-cat-4"
                                   value="set4" checked>
                            <label class="form-check-label" for="radio-cat-4">Cat</label>
                        </div>
                         <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions-4" id="radio-zombie-4"
                                   value="set2">
                            <label class="form-check-label" for="radio-zombie-4">Zombie</label>
                        </div>
                    </span>
                </div>

                <div id="error-feedback-names" class="text-center">
                    <img src="src/img2/NotRepeat.PNG" alt="Name should not repeat">
                </div>
                <div id="error-feedback-empty" class="text-center">
                    <img src="src/img2/Please.PNG" alt="Please four names">
                </div>
                <div id="ready-to-send" class="text-center">
                    <img src="https://www.wired.com/wp-content/uploads/images_blogs/photos/uncategorized/dancers.gif"
                         alt="Dancers" title="Dancers">
                </div>
            </div>
            <div class="modal-footer d-block text-center">
                <button type="submit" class="footer_btn-primary" id="start-game-btn" disabled>Start game</button>
            </div>
        </div>
    </div>
</div>
<!-- End of  Modal -->


<!-- Modal COLOR -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
     aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
            </div>
            <div class="modal-footer" id="colorButtonClicked">
                <button type="button" class="btn btn-danger" id="Red" data-bs-dismiss="modal">Red</button>
                <button type="button" class="btn btn-primary" id="Blue" data-bs-dismiss="modal">Blue</button>
                <button type="button" class="btn btn-success" id="Green" data-bs-dismiss="modal">Green</button>
                <button type="button" class="btn btn-warning" id="Yellow" data-bs-dismiss="modal">Yellow
                </button>
            </div>
        </div>
    </div>
</div>

<audio id="Audio1">
   <source  src="src/audio/Twin-Musicom-64-Sundays.mp3"
            type="audio/mpeg">
</audio>
<audio id="Audio2">
    <source  src="src/audio/laugh.mp3" type="audio/mpeg"> 
 </audio>
 <audio id="Audio3">
    <source  src="src/audio/playCard.wav" type="audio/wav"> 
 </audio>
 <audio id="Audio4">
    <source  src="src/audio/playPileCard.wav" type="audio/wav"> 
 </audio>
 <audio id="Audio5">
    <source  src="src/audio/UNO.m4a" type="audio/m4a"> 
 </audio>
<!-- End of  Modal COLOR -->


<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="src/script.js"></script>


</body>
</html>
